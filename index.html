<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nginx</title>
    <style>
        div {
            text-align: center;
        }

        button {
            padding: 10px;
        }

        p#para {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <p id="para"></p>
    <div>
        <button onclick="callServer()">Bóp tui đi</button>
    </div>
    <script>
        function callServer() {
            fetch('http://localhost:8080')
                .then(response =>
                    response.json()
                )
                .then(data => {
                    // Xử lý dữ liệu nhận về
                    console.log(data);
                    document.getElementById('para').innerHTML = data.hostname;
                })
                .catch(error => {
                    // Xử lý lỗi
                    console.log(error);
                });
        }
    </script>
</body>

</html>
